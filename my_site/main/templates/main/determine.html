<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение цветотипа</title>
</head>
<body>
    <h1>Определение цветотипа</h1>
    <form method="post">
        {% csrf_token %}
        <label for="skin_tone">Выберите ваш тон кожи:</label>
        <select name="skin_tone" id="skin_tone">
            <option value="warm">Тёплый</option>
            <option value="cool">Холодный</option>
        </select>
        <button type="submit">Узнать</button>
    </form>
</body>
</html>
