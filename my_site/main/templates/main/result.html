<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш цветотип</title>
</head>
<body>
    {% if color_type %}
        <h1>Ваш цветотип: {{ color_type.name }}</h1>
        <p>{{ color_type.description }}</p>
        <a href="{% url 'outfits' color_type.id %}">Посмотреть образы</a>
    {% else %}
        <h1>Мы не смогли определить ваш цветотип. Попробуйте ещё раз.</h1>
        <a href="{% url 'determine_color_type' %}">Назад</a>
    {% endif %}
</body>
</html>
