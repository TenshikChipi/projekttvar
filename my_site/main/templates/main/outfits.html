<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образы для {{ color_type.name }}</title>
</head>
<body>
    <h1>Образы для цветотипа {{ color_type.name }}</h1>
    <div class="outfits">
        {% for outfit in outfits %}
            <div class="outfit">
                <img src="{{ outfit.image.url }}" alt="{{ outfit.name }}">
                <h2>{{ outfit.name }}</h2>
                <p>{{ outfit.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
